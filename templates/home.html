
<html>
<head>
<title>Login page</title>

<body >

<h1>OTP VERIFICATION</h1>
<form action="/login" method="POST"></form><br>
<form>
	<label>USERNAME</label>
	<input type="text" placeholder="username" name="username">
	<label>PASSWORD</label>
	<input type="password" placeholder="password" name="password">
	<br>
	<p>Mobile Number should be with Country Code. E.G. +91 7976xxxxxx</p>
	<label>MOBILE NO.</label>
	<input type="tel" placeholder="Mobile Number" name="number">
	<br>
	<input class="btn btn-primary btn-lg" type="submit" value="Get OTP">
	<br>
	<br>
</form>
</body>
</html>
